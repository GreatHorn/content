      secret: false
    - default: false
      description: |-
        Domain name value to filter with.
        If you want to use domain filter, you need to use both - domain_name_operator, domain_name_value.
      isArray: false
      name: domain_name_value
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Is contained malicious urls filter
      isArray: false
      name: contained_malicious_urls
      predefined:
      - 'True'
      - 'False'
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Is contained natural urls filter
      isArray: false
      name: contained_neutral_urls
      predefined:
      - 'True'
      - 'False'
      required: false
      secret: false
    - default: false
      description: |
        Macro file types detected to filter with.
        temlate of macro_file_types_detected -  Microsoft%20Office%20Files,Adobe%20Portable%20Document%20Format
      isArray: false
      name: macro_file_types_detected
      required: false
      secret: false
