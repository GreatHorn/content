      - contains
      required: false
      secret: false
    - default: false
      description: |-
        Subject filter value to filter with.
        If you want to use subject, you need to use both - subject_filter_operator, subject_filter_value.
      isArray: false
      name: subject_filter_value
      required: false
      secret: false
    - default: false
      description: Message ID to filter with
      isArray: false
      name: message_id
      required: false
      secret: false
    - default: false
      description: Cisco message ID to filter with
      isArray: false
      name: cisco_message_id
      required: false
      secret: false
    - default: false
      description: Sender ip to filter with
      isArray: false
      name: sender_ip
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Message direction to filter with
      isArray: false
      name: message_direction
      predefined:
      - incoming
      - outgoing
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Spam positive to filter with.
      isArray: false
      name: spam_positive
      predefined:
      - 'True'
      - 'False'
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: In Spam Quarantine, to filter with.
      isArray: false
      name: quarantined_as_spam
      predefined:
      - 'True'
      - 'False'
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Quarantine status to filter with.
      isArray: false
      name: quarantine_status
      predefined:
      - POLICY
      - AMP
      - AV
      - UNCLASSIFIED
      - DLP
      - OUTBREAK
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Url reputation to filter with
      isArray: false
      name: url_reputation
      predefined:
      - Malicious
      - Suspicious
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Virus positive to filter with
      isArray: false
      name: virus_positive
      predefined:
      - 'True'
      - 'False'
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: |-
        Domain name operator to filter with.
        If you want to use domain filter, you need to use both - domain_name_operator, domain_name_value.
      isArray: false
      name: domain_name_operator
      predefined:
