commonfields:
  id: GreatHorn
  version: -1
fromversion: 5.0.0
name: GreatHorn
display: GreatHorn
category: Email Gateway
description: The only cloud-native security platform that stops targeted social engineering and phishing attacks on cloud email platforms like Office 365 and G Suite.
configuration:
